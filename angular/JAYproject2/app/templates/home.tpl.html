<Section class="container">
  <header></header>
  <article>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter Username" ng-model="user.username">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" ng-model="user.password">
      </div>

      <div class="form-group">
          <button type="button" class="btn btn-primary" ng-click = "loginUser()">
            Login
          </button>
      </div>

    </form>
  </article>
  <footer></footer>
</Section>
