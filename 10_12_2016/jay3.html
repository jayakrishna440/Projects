<!Doctype html>
<html>
            <!--head-->
<head>
    <!------The title of my site-->
    <title> Jay site </title>
    <!-----styles my site----->
    <style></style>
    <!-----javascript of my site---->
    <script>    </script>
    <!------It is specify the base of the my web page. This is optional---->
    <base href="/home">
    <!--links----->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <!-----meta data is used to describe the meta information which belongs to my employee form----->
    <meta name ="description" content ="This is the official site of the new employee form for submit the details of employee" >
    <meta name ="keyword" content ="employee form,form,employee" >
    <meta name ="UTF-8">
</head>
<!--body of my site -->
<body>
<!--This is the main article for the employee form-->
<article>
    <!--this is the header-->
    <header>
        <h1>New Employee Form</h1>
    </header>
    <br>

    <!--main section of the employee form-->
    <section>

        <!--This is the form of the employee---->
        <form>
            <!--first name of the employee-->

            <label for ="Firstname"> 1. Employee Firstname:  </label>
            <input type ="text" id ="Firstname" name ="Firstname" placeholder ="Firstname"/>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <!--lastname of the employee-->
            <label for="Lastname">Employee Lastname:  </label>
            <input type ="Lastname" id ="Lastname" name ="Lastname" placeholder ="Lastname"/>
            <br>
            <br>
            <div>
                <label for ="Emailid">2. Email ID:</label>
                <input type ="text" id ="Emailid" name ="Emailid" placeholder="Emailid"/>

                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;

                <!--phonenumber of the employee-->
                <label for="Phonenumber">Employee Contact Number:</label>
                <input type ="text" id = "Phonenumber" name="Phonenumber" placeholder ="Phone Number"/>
            </div>
            <br>
                <!--gender of the employee-->
            <div>
                <label for="gender"> 3. Gender:</label>

                    <!-- if male-->
                <label for="male">male:</label>
                <input type="radio" id ="male" name ="gender" value="male" />
                    <!--if female-->
                <label for="female">female:</label>
                <input type ="radio" id ="female" name ="gender" value="female" />

            </div>
            <br>
                <!--- employee physically handicapped or, not -->

            <label for="physicallyhandicapped">4. Employee Physical Disability ?</label>

                <!---if employee has disability -->
            <label for="yes"> yes: </label>
            <input type="checkbox" id ="yes" name ="physicallyhandicapped" value ="yes"/>
                <!--- if employee don't have disability ---->
            <label for ="no"> no: </label>
            <input type="checkbox" id ="no" name ="physicallyhandicapped" value ="no"/>
            <br>
            <br>
            <label for="password">5. Password: </label>
            <input type="password" id ="password" name ="password" placeholder ="Enter your Password"/>
            <br>
            <br>
                <!------submit and reset buttons------->
                <!----space ----->
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;

                <!--submit button-->
            <button type="submit" id="submit" class="btn btn-success">
                    <span>Submit</span>
            </button>
                &nbsp
                <!---Reset button ------>
            <button id="reset" id="reset" class="btn btn-primary">
                    <span>Cancel</span>
            </button>
        </form>
    </section>
    <br>
    <br>
    <!--This is footer --->
    <footer>My Employee Form </footer>
</article>
</body>
</html>
